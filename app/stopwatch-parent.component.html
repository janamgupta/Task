<h3>@ViewChild using Component</h3>
Stopwatch Example: 
<button type="button" (click)="startStopwatch()">Start</button>
<button type="button" (click)="stopStopwatch()">Stop</button>
<button type="button" (click)="restartStopWatch()">restart</button>
<button type="button" (click)="fastStopWatch()">Faster</button>
<button type="button" (click)="slowStopWatch()">Slower</button>
<br/>
